<div class="container" style="display: block; margin-left: auto; margin-right: auto;">
  <nav class="navbar navbar-static-top navbar-inverse" >
    <div class="navbar-brand"/>
  </nav>
  <div class="col-md-6 col-md-offset-3">
    <h2>Login:</h2>
    <form name="form" ng-submit="auth.login()" role="form">
      <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <label for="emailLogin">Email</label>
        <input type="email" name="emailLogin" id="emailLogin" ng-model="auth.email" class="form-control" required/>
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="passwordLogin">Password</label>
        <input type="password" name="passwordLogin" id="passwordLogin" ng-model="auth.password" class="form-control" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="#/" class="btn btn-link">Back</a>
      </div>
    </form>
  </div>
</div>
