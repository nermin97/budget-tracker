<div class="container">
  <nav class="navbar navbar-static-top navbar-inverse" >
    <div class="navbar-brand"/>
  </nav>
  <div class="col-md-6 col-md-offset-3">
    <h2>Register:</h2>
    <form name="form" ng-submit="auth.register()" role="form">
      <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <label for="emailRegister">Email</label>
        <input type="email" name="emailRegister" id="emailRegister" ng-model="auth.email" class="form-control" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="passwordRegister">Password</label>
        <input type="password" name="passwordRegister" id="passwordRegister" ng-model="auth.password" class="form-control" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="#/" class="btn btn-link">Back</a>
      </div>
    </form>
  </div>
</div>
